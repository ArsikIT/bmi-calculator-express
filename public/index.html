<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        
        <!-- novalidate switch off browser -->
        <form action="/calculate-bmi" method="POST" id="bmiForm" novalidate>

            <div class="input-group">
                <label for="weight">Weight</label>
                <div class="input-wrapper">
                    <input
                        type="number"
                        id="weight"
                        name="weight"
                        step="0.1"
                        min="0.1"
                        placeholder="70.5"
                    >
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="input-group">
                <label for="height">Height</label>
                <div class="input-wrapper">
                    <input
                        type="number"
                        id="height"
                        name="height"
                        step="0.01"
                        min="0.1"
                        placeholder="1.75"
                    >
                    <span class="unit">m</span>
                </div>
            </div>

            <button type="submit">Calculate BMI</button>
        </form>
    </div>

    <!-- JS after HTML -->
    <script>
        document.getElementById("bmiForm").addEventListener("submit", function (e) {
            const weight = document.getElementById("weight");
            const height = document.getElementById("height");

            weight.setCustomValidity("");
            height.setCustomValidity("");

            if (!weight.value) {
                weight.setCustomValidity("Please enter your weight.");
                weight.reportValidity();
                e.preventDefault();
                return;
            }

            if (!height.value) {
                height.setCustomValidity("Please enter your height.");
                height.reportValidity();
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
