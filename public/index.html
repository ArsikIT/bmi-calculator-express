<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        
        <form action="/calculate-bmi" method="POST" id="bmiForm">
            <label for="weight">Weight in kilograms (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required min="0.1" placeholder="e.g., 70.5">

            <label for="height">Height in meters (m):</label>
            <input type="number" id="height" name="height" step="0.01" required min="0.1" placeholder="e.g., 1.75"> 
            
            <button type="submit">Calculate BMI</button>
        </form>

    </div>
</body>
</html>
